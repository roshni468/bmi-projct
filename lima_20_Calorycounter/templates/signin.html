<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-login {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-container">
      <h3 class="form-title">Sign In</h3>
      <form method="POST" action=" ">
        {% csrf_token %}
        {% comment %} message show {% endcomment %}
        {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
     {% endfor %}
     {% endif %}
     {% comment %} end code message {% endcomment %} 

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" id="username" required>
        </div>


        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="password" required>
          
        </div>

         <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">confirm_Password</label>
          <input type="password" name="confirm_Password" class="form-control" id="password" required>
        </div>


        

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-login">Sign In</button>
        <div class="links">
          <a type="submit" href="{% url 'login_page' %}">login</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
