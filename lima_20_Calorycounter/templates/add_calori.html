
{% extends "master.html" %}

{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-login {
      width: 100%;
     
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="login-container">
      <h3 class="form-title">add calori</h3>
      <h4>Name: {{request.user.username}}</h4>
      <form method="POST" action="">
        {% csrf_token %}
        {{calori_form}}

        <input type="submit" class="btn btn-primary" value="Submit">
     
      </form>
    </div>
  </div>

</body>
</html>

 
{% endblock body %}
